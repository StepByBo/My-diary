<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>master</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="home">
            <div id="head_photo_box">
                <img id="head_photo" src="head.jpg">
                <img class="edit" src="edit.png">
            </div>
            <div id="sign">
                <p>This is my diary.</p>
                <img class="edit" src="edit.png">
            </div>
            <div id="slogan">
                <p>Welcome to my home !</p>
            </div>
        </div>

        <div class="down_body">
            <div class="diary_list_box">
                <div class="diary_card">
                    <p class="time">2021年11月15日 20：07</p>
                    <p class="diary_text">今天是星期一</p>
                    <button class="edit_button">编辑</button>
                    <button class="delete_button">删除</button>
                </div>
                <div class="diary_card">
                    <p class="time">2021年11月16日 20：07</p>
                    <p class="diary_text">今天是星期二</p>
                    <button class="edit_button">编辑</button>
                    <button class="delete_button">删除</button>
                </div>
                <div class="diary_card">
                    <p class="time">2021年11月17日 20：07</p>
                    <p class="diary_text">今天是星期三</p>
                    <button class="edit_button">编辑</button>
                    <button class="delete_button">删除</button>
                </div>
                <div class="diary_card">
                    <p class="time">2021年11月18日 20：07</p>
                    <p class="diary_text">今天是星期四</p>
                    <button class="edit_button">编辑</button>
                    <button class="delete_button">删除</button>
                </div>
            </div>

            <div class="diary_list_box" style="display: none;">
                <div class="diary_folder">
                    <p class="folder_text">日常生活1</p>
                </div>
                <div class="diary_folder">
                    <p class="folder_text">日常生活2</p>
                </div>
                <div class="diary_folder">
                    <p class="folder_text">日常生活3</p>
                </div>
            </div>

            <div class="button_list_box">
                <div id="button_card1">
                    <div class="button_text">按时间</div>
                </div>
                <div id="button_card2">
                    <div class="button_text">按分类</div>
                </div>
                <div id="button_card3">
                    <div class="button_text">写新日记</div>
                </div>
            </div>
        </div>
    </body>

</html>
